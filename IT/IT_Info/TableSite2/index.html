<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        />
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <i class="fas fa-laptop-code u-medium-icon"></i>
                    </th>
                    <th colspan="2"><h2>Pentium pro</h2></th>
                </tr>
                <tr>
                    <th colspan="2"></th>
                    <th>CPU-180 MHZ</th>
                    <th>CPU-200 MHZ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="6">Components</th>
                    <th>RAM</th>
                    <td>32 MB</td>
                    <td>64 MB</td>
                </tr>
                <tr>
                    <th>Hard disk</th>
                    <td>1600 MB</td>
                    <td>2100 MB</td>
                </tr>
                <tr>
                    <th>Monitor</th>
                    <td>15" Color SVGA 0.28 MPR-II</td>
                    <td>17" Color SVGA 0.28 MPR-II</td>
                </tr>
                <tr>
                    <th>CD-ROM</th>
                    <td>8xSpeed EIDE</td>
                    <td>12xSpeed EIDE</td>
                </tr>
                <tr>
                    <th>Case</th>
                    <td>MINI Tower 200W</td>
                    <td>MIDI Tower 200W</td>
                </tr>
                <tr>
                    <th>Mouse</th>
                    <td>3-Button Mouse+Pad</td>
                    <td>3-Button Mouse+Pad</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="1"></td>
                    <td colspan="3" class="u-align-right">
                        <a href="#">For more, please ask!</a>
                        <i class="fas fa-grin-wink u-big-icon"></i>
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
